<!doctype html>
<html lang="en">
<head>
  <title>Phone Directory in Clean JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav>
    <ul>
  <li><a class="active">Phone Directory</a></li>
</ul>
  </nav>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Contact</button><br>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content">
    <div class="container">
      <h1>Add Contact</h1>
      <p>Please fill in this form to add contact to phone directory.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" id="txtValue" onInput="contactName()" required>

      <label for="phone"><b>Phone No</b></label>
      <input id="phoneValue" placeholder="Enter Phone No" type="text" onInput="phoneNo()" required><br>
      <span id="name" style="color:blue;">Name: </span><br>
      <span id="phone" style="color:blue;">Phone: </span>
      <div class="clearfix">
        <button  id="btnadd" type="button" onclick="addItemToExistingList()" class="signupbtn">Add</button>
      </div>
    </div>
  </form>
</div>
<hr>
<br>
<div id="itemsCount" border="1" hidden></div> <!-- No need of this now -->
    <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th style="padding-left: 20px;">PHONE</th>
        <th>SETTING</th>
      </tr>
    </table>
    <table id="itemsList" border="1">
      
    </table>

  <footer>
    <!-- Footer -->
  </footer>
  <script>

    function phoneNo() {
    var phoneValue = document.getElementById("phoneValue");
    var s = phoneValue.value;

    var phone = document.getElementById("phone");
    phone.innerText = "Phone No: " + s;
}

function contactName() {
    var txtValue = document.getElementById("txtValue");
    var s = txtValue.value;

    var name = document.getElementById("name");
    name.innerText = "Name: " + s;
}

var modal = document.getElementById('id01');

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

function deleteRow(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("itemsList").deleteRow(i);
}
</script>
  <script src="index.js"></script>

</body>
</html>
